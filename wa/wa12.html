<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/wa12.css">
    <title>Random Color Picker</title>
</head>
<body>
    <div class="app">
        <h2>Random Color Picker</h2>
        <div class="color">
          <div class="color-text" id="js-color-text"></div>
        </div>
        <div class="controls">
            <button type="button" id="js-random-color" class="button">Get Random Color</button>
            <div class="convert-section">
                <button type="button" id="js-convert-hex-rgb" class="button">Convert to RGB</button>
                <button type="button" id="js-convert-hex-hsl" class="button">Convert to HSL</button>
            </div>
        </div>
        <p>For the expanded functionality, I added the ability to convert the randomly generated HEX color to RGB and HSL color models. The user can click on the "Convert to RGB" button or the "Convert to HSL" button to see the converted color value.</p>
    </div>
    <script src="../js/wa12.js"></script>
</body>
</html>
